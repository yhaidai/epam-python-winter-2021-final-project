<!DOCTYPE html>
<html lang="en">
<head>
    <title>Homepage Prototype</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
<!-- Navbar -->
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><p class="navbar-text">Department App</p></li>

                <li><a href="index.html">Home</a></li>

                <li class="dropdown active">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">Departments
                    <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="departments.html">Browse departments</a></li>
                        <li class="active"><a href="#">Manage departments</a></li>
                    </ul>
                </li>

                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">Employees
                    <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="employees.html">Browse employees</a></li>
                        <li><a href="employee.html">Manage employees</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="panel-group" id="accordion">
        <div class="panel panel-primary">

            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#add-department">Add new department</a>
                </h4>
            </div>
            <div id="add-department" class="panel-collapse collapse in">
                <div class="panel-body">
                    <form action="#">
                        <div class="form-group">
                            <label for="add-name">Enter department name:</label>
                            <input type="text" class="form-control" id="add-name">
                        </div>
                        <button type="submit" class="btn btn-success">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#edit-department">Edit existing department</a>
                </h4>
            </div>

            <div id="edit-department" class="panel-collapse collapse">
                <div class="panel-body">
                    <form action="#">
                        <div class="form-group">
                            <label for="edit-select-department">Select department:</label>
                            <select class="form-control" id="edit-select-department">
                                <option>Research and Development (Google)</option>
                                <option>Purchasing (Amazon)</option>
                                <option>Human Resource Management (Huawei)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="edit-name">Enter new name for the department:</label>
                            <input type="text" class="form-control" id="edit-name">
                        </div>
                        <div class="form-group">
                            <label for="edit-organisation">Enter new name for the department's organisation:</label>
                            <input type="text" class="form-control" id="edit-organisation">
                        </div>
                        <button type="submit" class="btn btn-success">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#delete-department">Delete existing department</a>
                </h4>
            </div>
            <div id="delete-department" class="panel-collapse collapse">
                <div class="panel-body">
                    <form action="#">
                        <div class="form-group">
                            <label for="delete-select-department">Select department:</label>
                            <select class="form-control" id="delete-select-department">
                                <option>Research and Development (Google)</option>
                                <option>Purchasing (Amazon)</option>
                                <option>Human Resource Management (Huawei)</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div> 
</div>

</body>
</html>
