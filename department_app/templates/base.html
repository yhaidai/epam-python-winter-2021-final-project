<!DOCTYPE html>
<html lang="en">
<head>
    <title>Homepage Prototype</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Meta tags for routing -->
    <meta id="edit-department-url" data-url={{ url_for('edit_department') }}>
    <meta id="delete-department-url"
          data-url={{ url_for('delete_department') }}>
    <meta id="edit-employee-url" data-url={{ url_for('edit_employee') }}>
    <meta id="delete-employee-url" data-url={{ url_for('delete_employee') }}>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet"
          href={{ url_for('static', filename='css/styles.css') }}>
</head>

<body>
<!-- Navbar -->
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><p class="navbar-text">Department App</p></li>
                <li class={{ "active" if active == "home" else "" }}>
                    <a href={{ url_for("homepage") }}>Home</a>
                </li>
                <li class="dropdown {{ "active" if "departments" in active
				else "" }}">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        Departments
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li class={{ "active" if active == "browse departments"
                        else "" }}>
                            <a href={{ url_for("departments") }}>
                                Browse departments
                            </a>
                        </li>
                        <li class={{ "active" if active == "manage departments"
                        else "" }}>
                            <a href={{ url_for("add_department") }}>
                                Manage departments
                            </a>
                        </li>
                    </ul>
                </li>
                <li class="dropdown {{ "active" if "employees" in active
				else "" }}">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        Employees
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li class={{ "active" if active == "browse employees"
                        else "" }}>
                            <a href={{ url_for("employees") }}>
                                Browse employees
                            </a>
                        </li>
                        <li class={{ "active" if active == "manage employees"
                        else "" }}>
                            <a href={{ url_for("add_employee") }}>
                                Manage employees
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

{% block content %} {% endblock %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

{% block script %} {% endblock %}
